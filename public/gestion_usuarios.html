<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1>Gestión de Usuarios</h1>
            <nav>
                <ul>
                    <li><a href="home_admin.html">Inicio</a></li>
                    <li><a href="gestion_usuarios.html">Gestión de Usuarios</a></li>
                    <li><a href="index.html">Cerrar sesión</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Sección de Gestión de Usuarios -->
            <section class="usuarios-container">
                <h2>Lista de Usuarios</h2>
                <button id="cargarUsuarios" class="btn-primary">
                    <i class="fas fa-sync"></i> Cargar Usuarios
                </button>
                <div class="table-container">
                    <table id="tablaUsuarios">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Correo</th>
                                <th>Rol</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Aquí se llenará la tabla con JavaScript -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Sección para Agregar Usuario -->
            <section class="formulario-usuario">
                <h2>Agregar Usuario</h2>
                <form id="formAgregarUsuario">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo:</label>
                        <input type="email" id="correo" required>
                    </div>
                    <div class="form-group">
                        <label for="contrasena">Contraseña:</label>
                        <input type="password" id="contrasena" required>
                    </div>
                    <div class="form-group">
                        <label for="rol_id">Rol:</label>
                        <select id="rol_id" required>
                            <option value="1">Admin</option>
                            <option value="2">Cliente</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-user-plus"></i> Agregar Usuario
                    </button>
                </form>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Instrumentos Global. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="gestion_usuarios.js"></script>
</body>
</html>
