<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Adopta un Amigo</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>🐾 Adopta un Amigo 🐾</h1>
            <nav>
                <ul>
                    <li><a href="home.html">Inicio</a></li>
                    <li><a href="productos_cliente.html">Productos</a></li>
                    <li><a href="adopcion.html">Adopción</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="login-form">
                <h2>Inicia Sesión para Adoptar o Comprar Productos</h2>
                <form id="formLogin">
                    <div class="form-group">
                        <label for="emailLogin">Correo Electrónico:</label>
                        <input type="email" id="emailLogin" placeholder="Ingresa tu correo" required>
                    </div>
                    <div class="form-group">
                        <label for="passwordLogin">Contraseña:</label>
                        <input type="password" id="passwordLogin" placeholder="Ingresa tu contraseña" required>
                    </div>
                    <button type="submit" class="btn-primary">Iniciar Sesión</button>
                </form>
                <p id="mensajeLogin"></p>
                <p>¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a>.</p>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Adopta un Amigo. Todos los derechos reservados. 🐾</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
