<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Gestión de Productos</h1>
            <nav>
                <ul>
                    <li><a href="home_admin.html">Inicio</a></li>
                    <li><a href="productos_admin.html" class="active">Productos</a></li>
                    <li><a href="adopcion_admin.html">Adopción</a></li>
                    <li><a href="gestion_usuarios.html">Usuarios</a></li>
                    <li><a href="#" onclick="cerrarSesion()">Cerrar sesión</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="grid-layout-two-columns">
                <!-- Sección para agregar producto -->
                <section class="formulario-producto card">
                    <h2>Agregar Producto</h2>
                    <form id="formAgregarProducto">
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" placeholder="Nombre del producto" required>
                        </div>
                        <div class="form-group">
                            <label for="descripcion">Descripción:</label>
                            <textarea id="descripcion" placeholder="Descripción del producto" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="tipo_instrumento">Tipo de Instrumento:</label>
                            <select id="tipo_instrumento" required>
                                <option value="alimento">Alimento</option>
                                <option value="accesorio">Accesorios</option>
                                <option value="limpieza">Limpieza</option>
                                <option value="cepillo">Cepillo</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="precio">Precio:</label>
                            <input type="number" id="precio" step="0.01" placeholder="Precio del producto" required>
                        </div>
                        <div class="form-group">
                            <label for="imagen">Imagen:</label>
                            <input type="file" id="imagen" accept="image/*" required>
                        </div>
                        <div class="form-group">
                            <label for="stock">Stock:</label>
                            <input type="number" id="stock" placeholder="Cantidad en stock" required>
                        </div>
                        <button type="submit" class="btn-primary">Agregar Producto</button>
                    </form>
                </section>

                <!-- Sección para listar productos -->
                <section class="lista-productos card">
                    <h2>Lista de Productos</h2>
                    <button id="cargarProductos" class="btn-primary">Cargar Productos</button>
                    <div class="table-container">
                        <table id="tablaProductos" class="styled-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Descripción</th>
                                    <th>Precio</th>
                                    <th>Stock</th>
                                    <th>Imagen</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Aquí se llenará la tabla con JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Instrumentos Kessoku Band. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="productos_admin.js"></script>
</body>
</html>
